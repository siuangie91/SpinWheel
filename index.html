<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wheel Spin</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    
    <div class="container">
        <div id="wheel-container" class="origPos">
            <div class="spoke">
                <span>0 <span class="spoke-coord"></span></span>
                <div class="spoke-color"></div>
            </div>
            <div class="spoke">
                <span>1 <span class="spoke-coord"></span></span>
                <div class="spoke-color"></div>
            </div>
            <div class="spoke">
                <span>2 <span class="spoke-coord"></span></span>
                <div class="spoke-color"></div>
            </div>
            <div class="spoke">
                <span>3 <span class="spoke-coord"></span></span>
                <div class="spoke-color"></div>
            </div>
            <div class="spoke">
                <span>4 <span class="spoke-coord"></span></span>
                <div class="spoke-color"></div>
            </div>
            <div class="spoke">
                <span>5 <span class="spoke-coord"></span></span>
                <div class="spoke-color"></div>
            </div>
        </div>
        
        <div id="origin">
            <span>X_Origin <span id="location"></span></span>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
